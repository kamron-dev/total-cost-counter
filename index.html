<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Cost  Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="total-cost-div">
        <table>
            <caption>
                Game Card
                date: <span id="date"></span>
            </caption>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                    <th scope="col">6</th>
                    <th scope="col">7</th>
                    <th scope="col">8</th>
                    <th scope="col">9</th>
                    <th scope="col">10</th>
                    <th scope="col">11</th>
                    <th scope="col">12</th>
                    <th scope="col">13</th>
                    <th scope="col">14</th>
                    <th scope="col">15</th>
                    <th scope="col">16</th>
                    <th scope="col">17</th>
                    <th scope="col">18</th>
                    <th scope="col">19</th>
                    <th scope="col">20</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr id="cRows">
                    <th scope="row">C</th>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td class="game-cell" data-name="C"></td>
                    <td id="cTotal"></td>
                    
                </tr>
                <tr id="aRows">
                    <th scope="row">A</th>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>
                    <td class="game-cell" data-name="A"></td>

                    <td id="aTotal"></td>
                </tr>
                <tr id="kRows">
                    <th scope="row">K</th>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>
                    <td class="game-cell" data-name="K"></td>

                    <td id="kTotal"></td>
                </tr>
                
            </tbody>
        </table>
        <button id="save-results-btn">Save results</button>
        <button id="clear-card-btn">Clear game card</button>
    </div>
    <div id="grand-total">
        <table id="grand-total-table">
            <caption>
                Grand Total:
            </caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr id="cTotal-row">
                    <th>C</th>
                    <td id="c-total"></td>
                </tr>
                <tr id="aTotal-row">
                    <th>A</th>
                    <td id="a-total"></td>
                </tr>
                <tr id="kTotal-row">
                    <th>K</th>
                    <td id="k-total"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
